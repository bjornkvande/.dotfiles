# Kill the current session with Prefix + x
# bind X confirm-before -p "Kill session #S? (y/n)" kill-session

# --- General settings ---
set -g mouse on                   # Enable mouse (resize, select panes, click windows)
set -g history-limit 10000         # Bigger scrollback buffer
set -g base-index 1                # Windows start at 1
setw -g pane-base-index 1          # Panes start at 1

# --- Session management ---
bind x confirm-before -p "Kill session #S? (y/n)" kill-session
bind s choose-session                     # List sessions in a menu