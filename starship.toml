format = """
$hostname\
[](bg:#DA627D fg:#444444)\
$directory\
[](fg:#DA627D bg:#FCA17D)\
$git_branch\
$git_status\
[\n→ ](fg:#FCA17D)\
"""

[hostname]
ssh_only = false
format = '[ $hostname ](fg:#bbbbbb bg:#444444)'

[directory]
format = "[ $path ](fg:black bg:#DA627D)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
format = '[ $symbol $branch](fg:black bg:#FCA17D)'

[git_status]
format = '[ $all_status$ahead_behind](fg:black bg:#FCA17D)'
